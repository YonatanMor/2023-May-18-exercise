<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>May 18 execrise</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <h2>User Details:</h2>
        <div class="upper_section">
          <div class="upper_item">
            <label for="fNmae">First Name:</label>
            <input type="text" id="fNmae" name="first name" />
          </div>
          <div class="upper_item">
            <label for="lNmae">Last Name:</label>
            <input type="text" id="lNmae" name="last name"/>
          </div>
          <div class="upper_item">
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="e-mail"/>
          </div>
          <div class="upper_item">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone"/>
          </div>
        </div>
        <div class="mid_section">
          <h2>Additional Details:</h2>
          <label for="profession">Profession</label>
          <select name="ocupasion" id="profession">
            <option value="empty">- Select -</option>
            <option value="eng">Eng.</option>
            <option value="developer">Developer</option>
            <option value="carpenter">Carpenter</option>
            <option value="homos">Homos Maker</option>
          </select>
          <label for="textarea">Comments:</label>
          <textarea name="comment" id="textarea"  cols="30" rows="4"></textarea>
        </div>
        <div class="footer">
          <hr />
          <div class="btn_section">
            <button>reset form</button>
            <button>send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
