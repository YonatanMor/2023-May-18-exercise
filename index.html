<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>May 18 execrise</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <div class="form_row">
          <h2>User Details:</h2>
        </div>
        <div class="form_row">
          <div class="form_item">
            <label for="fNmae">First Name:</label>
            <input id="fNmae" name="first name" />
          </div>
          <div class="form_item">
            <label for="lNmae">Last Name:</label>
            <input id="lNmae" name="last name" />
          </div>
        </div>
        <div class="form_row">
          <div class="form_item">
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="e-mail" required />
          </div>
          <div class="form_item">
            <label for="phone">Phone Number:</label>
            <input
              type="number"
              id="phone"
              name="phone"
              placeholder="optional"
            />
          </div>
        </div>
        <div class="form_row">
          <h2>Additional Details:</h2>
        </div>
        <div class="form_row">
          <div class="form_item">
            <label for="profession">Profession</label>
            <select name="ocupasion" id="profession">
              <option value="empty">- Select -</option>
              <option value="eng">Eng.</option>
              <option value="developer">Developer</option>
              <option value="carpenter">Carpenter</option>
              <option value="homos">Homos Maker</option>
            </select>
          </div>
        </div>
        <div class="form_row">
          <div class="form_item">
            <label for="textarea">Comments:</label>
            <textarea
              name="comment"
              id="textarea"
              cols="30"
              rows="4"
              placeholder="let us know tour thoughts..."
            ></textarea>
          </div>
        </div>
        <hr />
        <div class="form_button_section">
          <button type="reset">reset form</button>
          <button type="submit" tabindex="index">send</button>
        </div>

        <!-- <div class="footer"> -->
      </form>
    </div>
  </body>
</html>
